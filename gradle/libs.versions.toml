[versions]
# ==================== Spring版本 ====================
spring-boot = "3.2.1"
spring-cloud = "2023.0.0"
spring-cloud-alibaba = "2022.0.0.0"

# ==================== 数据库 ====================
mybatis-plus = "3.5.5"
dynamic-datasource = "4.2.0"
druid = "1.2.20"
mysql = "8.2.0"
postgresql = "42.7.1"

# ==================== 中间件 ====================
redisson = "3.25.2"
rocketmq = "2.3.0"
xxl-job = "2.4.0"
seata = "2.0.0"

# ==================== 工具包 ====================
lombok = "1.18.30"
hutool = "5.8.24"
guava = "33.0.0-jre"
commons-lang3 = "3.14.0"
commons-collections4 = "4.4"
commons-io = "2.15.1"
commons-codec = "1.16.0"
commons-pool2 = "2.12.0"

# ==================== JSON处理 ====================
fastjson2 = "2.0.45"
jackson = "2.16.1"
gson = "2.10.1"

# ==================== 文档处理 ====================
poi = "5.2.5"
easyexcel = "3.3.3"
itextpdf = "5.5.13.3"

# ==================== 验证和安全 ====================
validation-api = "3.0.2"
hibernate-validator = "8.0.1.Final"
jwt = "0.12.5"
bcrypt = "0.10.2"

# ==================== API文档 ====================
knife4j = "4.4.0"
springdoc = "2.3.0"

# ==================== 其他 ====================
mapstruct = "1.5.5.Final"
caffeine = "3.1.8"
okhttp = "4.12.0"
jsoup = "1.17.2"
zxing = "3.5.3"
pinyin4j = "2.5.1"
ip2region = "2.7.0"
user-agent = "1.21"

# ==================== 测试 ====================
junit = "5.10.1"

[libraries]
# ==================== BOM ====================
spring-boot-dependencies = { module = "org.springframework.boot:spring-boot-dependencies", version.ref = "spring-boot" }
spring-cloud-dependencies = { module = "org.springframework.cloud:spring-cloud-dependencies", version.ref = "spring-cloud" }
spring-cloud-alibaba-dependencies = { module = "com.alibaba.cloud:spring-cloud-alibaba-dependencies", version.ref = "spring-cloud-alibaba" }

# ==================== 数据库 ====================
mybatis-plus-boot-starter = { module = "com.baomidou:mybatis-plus-boot-starter", version.ref = "mybatis-plus" }
mybatis-plus-extension = { module = "com.baomidou:mybatis-plus-extension", version.ref = "mybatis-plus" }
dynamic-datasource = { module = "com.baomidou:dynamic-datasource-spring-boot-starter", version.ref = "dynamic-datasource" }
druid = { module = "com.alibaba:druid-spring-boot-3-starter", version.ref = "druid" }
mysql-connector = { module = "com.mysql:mysql-connector-j", version.ref = "mysql" }
postgresql = { module = "org.postgresql:postgresql", version.ref = "postgresql" }

# ==================== 中间件 ====================
redisson = { module = "org.redisson:redisson-spring-boot-starter", version.ref = "redisson" }
rocketmq = { module = "org.apache.rocketmq:rocketmq-spring-boot-starter", version.ref = "rocketmq" }
seata = { module = "io.seata:seata-spring-boot-starter", version.ref = "seata" }
xxl-job = { module = "com.xuxueli:xxl-job-core", version.ref = "xxl-job" }

# ==================== 工具包 ====================
lombok = { module = "org.projectlombok:lombok", version.ref = "lombok" }
hutool = { module = "cn.hutool:hutool-all", version.ref = "hutool" }
guava = { module = "com.google.guava:guava", version.ref = "guava" }
commons-lang3 = { module = "org.apache.commons:commons-lang3", version.ref = "commons-lang3" }
commons-collections4 = { module = "org.apache.commons:commons-collections4", version.ref = "commons-collections4" }
commons-io = { module = "commons-io:commons-io", version.ref = "commons-io" }
commons-codec = { module = "commons-codec:commons-codec", version.ref = "commons-codec" }
commons-pool2 = { module = "org.apache.commons:commons-pool2", version.ref = "commons-pool2" }

# ==================== JSON ====================
fastjson2 = { module = "com.alibaba.fastjson2:fastjson2", version.ref = "fastjson2" }
gson = { module = "com.google.code.gson:gson", version.ref = "gson" }

# ==================== 文档处理 ====================
poi-ooxml = { module = "org.apache.poi:poi-ooxml", version.ref = "poi" }
easyexcel = { module = "com.alibaba:easyexcel", version.ref = "easyexcel" }
itextpdf = { module = "com.itextpdf:itextpdf", version.ref = "itextpdf" }

# ==================== 验证和安全 ====================
jakarta-validation-api = { module = "jakarta.validation:jakarta.validation-api", version.ref = "validation-api" }
hibernate-validator = { module = "org.hibernate.validator:hibernate-validator", version.ref = "hibernate-validator" }
jjwt-api = { module = "io.jsonwebtoken:jjwt-api", version.ref = "jwt" }
jjwt-impl = { module = "io.jsonwebtoken:jjwt-impl", version.ref = "jwt" }
jjwt-jackson = { module = "io.jsonwebtoken:jjwt-jackson", version.ref = "jwt" }
bcrypt = { module = "at.favre.lib:bcrypt", version.ref = "bcrypt" }

# ==================== API文档 ====================
knife4j = { module = "com.github.xiaoymin:knife4j-openapi3-jakarta-spring-boot-starter", version.ref = "knife4j" }
springdoc = { module = "org.springdoc:springdoc-openapi-starter-webmvc-ui", version.ref = "springdoc" }

# ==================== 对象映射 ====================
mapstruct = { module = "org.mapstruct:mapstruct", version.ref = "mapstruct" }
mapstruct-processor = { module = "org.mapstruct:mapstruct-processor", version.ref = "mapstruct" }

# ==================== 缓存 ====================
caffeine = { module = "com.github.ben-manes.caffeine:caffeine", version.ref = "caffeine" }

# ==================== HTTP客户端 ====================
okhttp = { module = "com.squareup.okhttp3:okhttp", version.ref = "okhttp" }

# ==================== 其他工具 ====================
jsoup = { module = "org.jsoup:jsoup", version.ref = "jsoup" }
zxing-core = { module = "com.google.zxing:core", version.ref = "zxing" }
zxing-javase = { module = "com.google.zxing:javase", version.ref = "zxing" }
pinyin4j = { module = "com.belerweb:pinyin4j", version.ref = "pinyin4j" }
ip2region = { module = "org.lionsoul:ip2region", version.ref = "ip2region" }
user-agent = { module = "eu.bitwalker:UserAgentUtils", version.ref = "user-agent" }

# ==================== 测试 ====================
junit-jupiter = { module = "org.junit.jupiter:junit-jupiter", version.ref = "junit" }

# Spring Boot starters (版本由 BOM 管理，不需要指定版本)
spring-boot-starter-test = { module = "org.springframework.boot:spring-boot-starter-test" }
spring-boot-starter-web = { module = "org.springframework.boot:spring-boot-starter-web" }
spring-boot-starter-validation = { module = "org.springframework.boot:spring-boot-starter-validation" }
spring-boot-starter-data-redis = { module = "org.springframework.boot:spring-boot-starter-data-redis" }
spring-boot-starter-aop = { module = "org.springframework.boot:spring-boot-starter-aop" }

[bundles]
# 常用工具包
common-utils = ["hutool", "guava", "commons-lang3", "commons-collections4", "commons-io"]

# JWT 完整依赖
jwt = ["jjwt-api", "jjwt-impl", "jjwt-jackson"]

# 二维码生成
zxing = ["zxing-core", "zxing-javase"]

[plugins]
spring-boot = { id = "org.springframework.boot", version.ref = "spring-boot" }
spring-dependency-management = { id = "io.spring.dependency-management", version = "1.1.4" }