server:
  port: 8080

spring:
  application:
    name: vertex

  # 数据源
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:33306/vertex?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: root
    druid:
      initial-size: 5
      min-idle: 5
      max-active: 20

  # Redis
  data:
    redis:
      host: localhost
      port: 6379
      database: 0

# MyBatis Plus
mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  type-aliases-package: com.vertex.model.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl

# Knife4j
knife4j:
  enable: true
  openapi:
    title: Vertex后台管理系统API
    version: 1.0.0
    group:
      default:
        group-name: 默认分组
        api-rule: package
        api-rule-resources:
          - com.vertex.admin.controller

# 系统配置
vertex:
  i18n:
    # 是否开启多语言key自动拼接
    enable: false
    # 多语言key连接符
    separator: "."
  token:
    # Token前缀，默认为 "Bearer "
    prefix: "Bearer "
    # Token请求头，默认为 "Authorization"
    header: "Authorization"